<!DOCTYPE html>

<html lang="fr">


<head>

    <title>Mon panier - Oripeluche par Orinoco</title>
    <meta name="description" content="Vente en ligne d'ours en peluche fait-main, découvrez les créations artisanales de qualité que nous vous proposons sur Oripeluche" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/style.css" /> <!-- assets/css/style.min.css -->
    <link rel="icon" type="image/png" href="../favicon.png" />

</head>



<body class="container-fluid bg-dark">

    <header class="row bg-light bg-gradient">
        <nav class="mx-auto col-xl-8 col-xxl-6 d-flex flex-row">
            <div class="col">
                <a href="../index.html" class="link-dark fw-bold fs-5 text-decoration-none">
                    <p class="m-0 fst-italic">Oripeluche par...</p>
                    <p class="m-0"><img src="../assets/img/orinoco_title.png" class="img-fluid p-3" alt="Orinoco logo" /></a></p>
            </div>
            <div class="col-2 text-sm-end">
                <a href="../pages/cart.html" class="link-dark fw-bold text-decoration-none">
                    <p class="pt-2 lh-1 text-center "><img src="../assets/img/orinoco_cart.png" class="img-fluid" alt="Mon panier" /></p>
                    <p class="p-0 lh-1 text-center text-capitalize">Mon panier</p>
                </a>
            </div>
        </nav>
        <div id="title" class="bg-secondary bg-gradient">
            <h1 class="text-center text-light">Articles dans mon panier Oripeluche</h1>
        </div>
    </header>

    
    <main class="container">

        <!-- Items in cart [o] -->
        <section id="cart" class="mx-auto m-3 p-2 border border-5 rounded-3 bg-light bg-gradient"></section>
        <!-- Items in cart [x] -->

        <!-- Customer data form [o] -->
        <section id="customer-form" class="mx-auto m-3 p-2 border border-5 rounded-3 bg-light bg-gradient">
            <form>
                <fieldset>
                    <legend class="fs-4 fw-bold text-center">Pour commander, merci de compléter ce formulaire.</legend>
                    <div class="input-group-lg">
                        <label for="input__first-name" class="input-group-text m-2">
                            Prénom <b>(requis) :</b>
                            <input type="text" id="input__first-name" name="first-name" class="form-control m-2" maxlength="36" required />
                            <span class="input__first-name--error"></span>
                        </label>
                    </div>
                    <div class="input-group-lg">
                        <label for="input__last-name" class="input-group-text m-2">
                            Nom <b>(requis)</b> :
                            <input type="text" id="input__last-name" name="last-name" class="form-control m-2" maxlength="36" required />
                            <span class="input__last-name--error"></span>
                        </label>
                    </div>
                    <div class="input-group-lg">
                        <label for="input__address" class="input-group-text m-2">
                            Adresse <b>(requis)</b> :
                            <input type="text" id="input__address" name="address" class="form-control m-2" maxlength="240" required />
                            <span class="input__address--error"></span>
                        </label>
                    </div>
                    <div class="input-group-lg">
                        <label for="input__city" class="input-group-text m-2">
                            Ville  <b>(requis)</b> :
                            <input type="text" id="input__city" name="city" class="form-control m-2" maxlength="50" required />
                            <span class="input__city--error"></span>
                        </label>
                    </div>
                    <div class="input-group-lg">
                        <label for="input__mail" class="input-group-text m-2">
                            E-mail <b>(requis)</b> :
                            <input type="text" id="input__mail" name="mail" class="form-control m-2" maxlength="56" required />
                            <span class="input__mail--error"></span>
                        </label>
                    </div>
                    <div class="m-2 rounded-3 bg-primary text-center">
                        <p id="cart-invalid" class="fw-bold text-white"></p>
                        <button type="submit" id="btn__confirm-cart" name="confirm-cart" class="m-3 btn btn-primary btn-lg fw-bold">Valider mon panier</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <!-- Customer data form [x] -->
    
    </main>

    <footer class="container bg-secondary bg-gradient rounded-3">
        <p class="text-center text-light fw-bold m-3 p-3">Oripeluche par Orinoco</p>
    </footer>

    <script src="../assets/js/cart.js"></script>
    <!-- <script src="dist/app.bundle.js"></script> // WEBPACK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>


</html>
