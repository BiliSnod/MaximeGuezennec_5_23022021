<!DOCTYPE html>

<html lang="fr">


<head>

    <title>Mon panier - Oripeluche par Orinoco</title>
    <meta name="description" content="Vente en ligne d'ours en peluche fait-main, découvrez les créations artisanales de qualité que nous vous proposons sur Oripeluche" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>



<body class="container-fluid">

    <header class="row bg-secondary bg-gradient">
        <nav>
            <p class="col-sm text-center text-sm-start"><a href="../index.html"><img src="" alt="Orinoco logo" /></a></p>
            <p class="col-sm text-center text-sm-end"><img src="" alt="Mon panier" /></p>
        </nav>
        <div class="bg-dark bg-gradient">
            <h1 class="text-center text-light">Articles dans mon panier Oripeluche</h1>
        </div>
    </header>

    
    <main class="container">

        <!-- Items in cart -->
        <section id="cart" class="mx-auto m-3 p-4-sm"></section>
        <!-- Item OVER -->

        <!-- Customer data form -->
        <section id="customer-form">
            <form>
                <fieldset>
                    <legend>Pour commander, merci de compléter ce formulaire.</legend>
                    <div>
                        <label for="input__first-name">
                            Prénom <b>(requis)</b> :
                            <input type="text" id="input__first-name" name="first-name" maxlength="36" required />
                            <span class="input__first-name--error"></span>
                        </label>
                    </div>
                    <div>
                        <label for="input__last-name">
                            Nom <b>(requis)</b> :
                            <input type="text" id="input__last-name" name="last-name" maxlength="36" required />
                            <span class="input__last-name--error"></span>
                        </label>
                    </div>
                    <div>
                        <label for="input__adress">
                            Adresse <b>(requis)</b> :
                            <input type="text" id="input__adress" name="adress" maxlength="240" required />
                            <span class="input__adress--error"></span>
                        </label>
                    </div>
                    <div>
                        <label for="input__city">
                            Ville  <b>(requis)</b> :
                            <input type="text" id="input__city" name="city" maxlength="50" required />
                            <span class="input__city--error"></span>
                        </label>
                    </div>
                    <div>
                        <label for="input__mail">
                            E-mail <b>(requis)</b> :
                            <input type="text" id="input__mail" name="mail" maxlength="56" required />
                            <span class="input__mail--error"></span>
                        </label>
                    </div>
                    <div>
                        <p id="cart-invalid"></p>
                        <button type="submit" id="btn__confirm-cart" name="confirm-cart">Valider mon panier</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <!-- Customer data form OVER -->
    
    </main>

    <footer class="bg-dark bg-gradient rounded-3">
        <p class="text-center text-light m-3 p-3">Oripeluche par Orinoco</p>
    </footer>

    <script src="../assets/js/cart.js"></script>
    <!-- <script src="dist/app.bundle.js"></script> // WEBPACK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>


</html>
