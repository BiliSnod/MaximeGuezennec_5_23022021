<!DOCTYPE html>

<html lang="fr">


<head>

    <title>Mon panier - Oripeluche par Orinoco</title>
    <meta name="description" content="Vente en ligne d'ours en peluche fait-main, découvrez les créations artisanales de qualité que nous vous proposons sur Oripeluche" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="../favicon.png" />

</head>



<body class="container-fluid">

    <header class="row bg-secondary bg-gradient">
        <nav class="mx-auto col-xl-8 col-xxl-6 d-flex flex-row">
            <div class="col-sm text-center text-sm-start"><a href="../index.html"><img src="../assets/img/orinoco_title.png" class="img-fluid p-3" alt="Orinoco logo" /></a></div>
            <div class="col-sm text-center text-sm-end">
                <a href="../pages/cart.html" class="link-dark fw-bold text-decoration-none">
                    <p class="pt-2 lh-1"><img src="../assets/img/orinoco_cart.png" class="img-fluid" alt="Mon panier" /></p>
                    <p class="p-0 lh-1 text-capitalize">Mon panier</p>
                </a>
            </div>
        </nav>
        <div class="bg-dark bg-gradient">
            <h1 class="text-center text-light">Articles dans mon panier Oripeluche</h1>
        </div>
    </header>

    
    <main class="container">

        <!-- Items in cart [o] -->
        <section id="cart" class="mx-auto m-3 p-4-sm"></section>
        <!-- Items in cart [x] -->

        <!-- Customer data form [o] -->
        <section id="customer-form">
            <form>
                <fieldset>
                    <legend>Pour commander, merci de compléter ce formulaire.</legend>
                    <div>
                        <label for="input__first-name">
                            Prénom <b>(requis)</b> :
                            <input type="text" id="input__first-name" name="first-name" maxlength="36" required />
                            <span class="input__first-name--error"></span>
                        </label>
                    </div>
                    <div>
                        <label for="input__last-name">
                            Nom <b>(requis)</b> :
                            <input type="text" id="input__last-name" name="last-name" maxlength="36" required />
                            <span class="input__last-name--error"></span>
                        </label>
                    </div>
                    <div>
                        <label for="input__address">
                            Adresse <b>(requis)</b> :
                            <input type="text" id="input__address" name="address" maxlength="240" required />
                            <span class="input__address--error"></span>
                        </label>
                    </div>
                    <div>
                        <label for="input__city">
                            Ville  <b>(requis)</b> :
                            <input type="text" id="input__city" name="city" maxlength="50" required />
                            <span class="input__city--error"></span>
                        </label>
                    </div>
                    <div>
                        <label for="input__mail">
                            E-mail <b>(requis)</b> :
                            <input type="text" id="input__mail" name="mail" maxlength="56" required />
                            <span class="input__mail--error"></span>
                        </label>
                    </div>
                    <div>
                        <p id="cart-invalid"></p>
                        <button type="submit" id="btn__confirm-cart" name="confirm-cart">Valider mon panier</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <!-- Customer data form [x] -->
    
    </main>

    <footer class="bg-dark bg-gradient rounded-3">
        <p class="text-center text-light m-3 p-3">Oripeluche par Orinoco</p>
    </footer>

    <script src="../assets/js/cart.js"></script>
    <!-- <script src="dist/app.bundle.js"></script> // WEBPACK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>


</html>
